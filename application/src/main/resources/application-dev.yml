server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
      show_sql: true
  output:
    ansi:
      enabled: always

  data:
    redis:
      host: localhost
      port: 6380


logging:
  level:
    '[oxahex.asker]': DEBUG
